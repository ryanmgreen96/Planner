<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="header">
        <button class="tab" data-tab="day">Day</button>
        <button class="tab" data-tab="thoughts">Thoug</button>
        <button class="tab" data-tab="create">Create</button>
    </div>

    <div id="content">
        <div class="button-bar vertical">
            <button class="add">+</button>
            <button class="delete-all">-</button>
            <button class="delete-marked">X</button>
        </div>

        <div class="list-container" data-tab="day"></div>
        <div class="list-container" data-tab="thoughts" style="display:none;"></div>
        <div class="list-container" data-tab="create" style="display:none;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
