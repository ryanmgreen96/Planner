<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="header">
        <button class="tab" data-tab="thoughts">Thoughts</button>
        <button class="tab" data-tab="day">Day</button>
        <button class="tab" data-tab="create">Create</button>
    </div>

    <div id="content">
    <div class="list-wrapper" data-tab="day">
        <div class="button-bar vertical">
            <button class="divider-add">/</button>
            <button class="add">+</button>
            <button class="delete-all">X</button>
            <button class="delete-marked">-</button>
        </div>
        <div class="list-container"></div>
    </div>
    <div class="list-wrapper" data-tab="thoughts" style="display:none;">
        <div class="button-bar vertical">
            <button class="divider-add">/</button>
            <button class="add">+</button>
            <button class="delete-all">X</button>
            <button class="delete-marked">-</button>
        </div>
        <div class="list-container"></div>
    </div>
    <div class="list-wrapper" data-tab="create" style="display:none;" >
        <div class="button-bar vertical">
            <button class="divider-add">/</button>
            <button class="add">+</button>
            <button class="delete-all">X</button>
            <button class="delete-marked">-</button>
        </div>
        <div class="list-container"></div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
